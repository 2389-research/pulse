# ABOUTME: GitHub Actions release workflow for pulse.
# ABOUTME: Builds macOS via GoReleaser and Linux binaries on tag push.
name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  release-darwin:
    name: Release (macOS)
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}

  release-linux:
    name: Release (Linux)
    runs-on: ubuntu-latest
    needs: release-darwin
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Build Linux binaries
        run: |
          # Build linux/amd64
          CGO_ENABLED=0 go build -ldflags="-s -w -X main.version=${GITHUB_REF_NAME#v} -X main.commit=${GITHUB_SHA} -X main.date=$(date -u +%Y-%m-%dT%H:%M:%SZ)" -o pulse-linux-amd64 ./cmd/pulse

          # Build linux/arm64
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -ldflags="-s -w -X main.version=${GITHUB_REF_NAME#v} -X main.commit=${GITHUB_SHA} -X main.date=$(date -u +%Y-%m-%dT%H:%M:%SZ)" -o pulse-linux-arm64 ./cmd/pulse

      - name: Create archives
        run: |
          VERSION=${GITHUB_REF_NAME#v}

          # Create amd64 archive
          mkdir -p pulse_${VERSION}_Linux_x86_64
          cp pulse-linux-amd64 pulse_${VERSION}_Linux_x86_64/pulse
          cp README.md pulse_${VERSION}_Linux_x86_64/ 2>/dev/null || true
          tar -czvf pulse_${VERSION}_Linux_x86_64.tar.gz pulse_${VERSION}_Linux_x86_64

          # Create arm64 archive
          mkdir -p pulse_${VERSION}_Linux_arm64
          cp pulse-linux-arm64 pulse_${VERSION}_Linux_arm64/pulse
          cp README.md pulse_${VERSION}_Linux_arm64/ 2>/dev/null || true
          tar -czvf pulse_${VERSION}_Linux_arm64.tar.gz pulse_${VERSION}_Linux_arm64

      - name: Upload to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          gh release upload ${GITHUB_REF_NAME} \
            pulse_${VERSION}_Linux_x86_64.tar.gz \
            pulse_${VERSION}_Linux_arm64.tar.gz \
            --clobber
